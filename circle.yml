machine:
  pre:
    - echo "127.0.0.1 $(uname -n|cut -f1 -d.) $(uname -n) localhost" | sudo tee /etc/hosts
  environment:
    PATH: ${HOME}/extras/bin:${HOME}/extras/otp/20.0/bin:${PATH}
dependencies:
  cache_directories:
    - ~/extras
    - ~/.dialyzer_core*
    - ~/.rebar
    - .rebar
    - .cache
    - ~/.cache
  pre:
    - sudo service mongodb stop
    - sudo service rabbitmq-server stop
    - sudo service couchdb stop
    - sudo service zookeeper stop
    - sudo service mysql stop
    - sudo service postgresql stop
    - sudo service redis-server stop
    - curl -O -L https://raw.githubusercontent.com/yrashk/kerl/master/kerl && chmod 755 kerl
    - if [ ! -d ~/extras/otp/20.0 ]; then ./kerl build 20.0 20.0; ./kerl install 20.0 ~/extras/otp/20.0; fi:
        timeout: 1800
    - ./rebar3 update

test:
  override:
    - ./rebar3 compile
    - ./rebar3 ct -v --readable=false
    - ./rebar3 eunit
    - ./rebar3 xref
    - ./rebar3 dialyzer
    - ./elvis rock
    - ./rebar3 edoc
    - ./rebar3 cover
  post:
    - ./rebar3 covertool generate
    - sudo pip install codecov
    - mkdir -p $CIRCLE_TEST_REPORTS/
    - mv TEST-*.xml $CIRCLE_TEST_REPORTS
    - mkdir -p $CIRCLE_ARTIFACTS
    - codecov -X gcov -f _build/test/covertool/lashup.covertool.xml
    - cp -r _build/test/cover $CIRCLE_TEST_REPORTS
    - cp -r doc $CIRCLE_ARTIFACTS
